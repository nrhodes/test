<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple DOM</title>
    </head>
    <body>
        <p id="p1" style="color: red">Hello there</p>
        <form>
            <input type="button" value="left" onclick="document.getElementById('p1').align='left';"/>
            <input type="button" value="center" onclick="document.getElementById('p1').align='center';"/>
            <input type="button" value="right" onclick="document.getElementById('p1').align='right';"/>
            <br/><br/>
            <input type="button" value="red" onclick="document.getElementById('p1').style.color='red';"/>
            <input type="button" value="blue" onclick="document.getElementById('p1').style.color='blue';"/>
            <br/><br/>
            <input type="button" value="Big" onclick="document.getElementById('p1').style.fontSize='xx-large';"/>
            <input type="button" value="Small" onclick="document.getElementById('p1').style.fontSize='xx-small';"/>
        </form>
    </body>
</html>
